version: '3'

# TODO: make network more secure

services:
  database:
    env_file:
      - .env
    build: ./docker/postgres/
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready -U backend"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
  
  redis:
    image: "redis:7.0.0-alpine"
    env_file:
      - .env
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:

networks: 
  default: 
    name: app_network